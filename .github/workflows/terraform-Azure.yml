name: "Automate-Terra-Azure"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Azure Credentials
        uses: actions/cache@v2
        with:
          path: ~/.azure
          key: ${{ runner.os }}-azure-credentials-${{ hashFiles('**/.azure/**') }}
          restore-keys: |
            ${{ runner.os }}-azure-credentials-

      - name: Azure Login
        if: steps.cache.outputs.cache-hit != 'true'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        if: steps.cache.outputs.cache-hit != 'true'
        run: az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Debug Azure Subscription ID
        run: az account show

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'push'
        run: terraform plan

      - name: Terraform Apply
        id: Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve
